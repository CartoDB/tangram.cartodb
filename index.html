<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cartoyaml Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="demos/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="gui" class="menu">
    <input type="text" name="url" v-model="uri" />
    <button type="button" class='send-url' v-on:click="loadVizJSON(uri)" value="GO">Load Map</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="dist/tangram.cartodb.debug.js" charset="utf-8"></script>
</body>

</html>
