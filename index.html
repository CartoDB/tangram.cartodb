<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartoyaml Demo</title>
    <link rel="stylesheet" href="demos/css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  </head>
  <body>
    <div class="menu">
      <textarea type="text" name="url" value="https://miguelginer.carto.com/builder/984ae55e-42b3-11e6-94c4-0ef24382571b/embed">
#layer {
  polygon-fill: orange;
  [height<20] {
    polygon-fill: #05f;
  }
  [height>=20] {
    polygon-fill: #f50;
  }
}
      </textarea>
      <button id="send" type="button" name="name" value="SEND">APPLY</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="/node_modules/tangram/dist/tangram.min.js" charset="utf-8"></script>
    <script src="dist/tangram-cartocss.debug.js" charset="utf-8"></script>
    <script src="demos/main.js" charset="utf-8"></script>
  </body>
</html>
